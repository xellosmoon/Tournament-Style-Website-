<!DOCTYPE html>
<html>
  <head>
    <title>Tournament Management</title>
    <link rel="stylesheet" type="text/css" href="tournament/style.css">
    <script type="text/javascript" src="tournament/script.js"></script>
  </head>
  <body>
    <div class="container">
  <h1>Tournament Management</h1>
  <div class="container">
    <h1>Tournament Management</h1>
    <form>
      <label for="tournament-name">Tournament Name:</label>
      <input type="text" id="tournament-name" name="tournament-name"><br><br>

      <label for="num-players">Number of Players:</label>
      <input type="number" id="num-players" name="num-players"><br><br>

      <input type="submit" value="Create Bracket">
    </form>

    <div class="bracket">
      <form action="add_player.php" method="post">
  <label for="player-name">Player Name:</label>
  <input type="text" id="player-name" name="player-name">
  <br><br>

  <label for="player-seed">Seed:</label>
  <input type="number" id="player-seed" name="player-seed" min="1" max="16">
  <br><br>

  <input type="submit" value="Add Player">
</form>
    </div>
  </div>
  </body>
</html>
